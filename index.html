<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 30px;
        padding: 0;
      }
      #map {
        height: 80%;
    }
   </style>

  </head>
  <body>
    <h1>Central Florida Area Theme Parks</h1>

    <div id ='map'> </div>

    <form>  <input type="search"   placeholder=" Filter Locations" data-bind="textInput: userInput, event: {keyup: markerFilter}">
    </form>

    <ul data-bind= "foreach: markerInfo">
            <li data-bind="text: name"></li>
    </ul>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript"  src='js/knockout-3.4.0.js'></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJJk3O9eGR57U6cz0bSPDf6B_ekG-thRw&callback=initMap"async defer></script>


  </body>
</html>
