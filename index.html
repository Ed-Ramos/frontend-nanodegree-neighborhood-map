<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Central Florida Attractions</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <style>
      html, body {
        height: 100%;
        margin: 30px;
        padding: 0;
      }
      #map {
        height: 800px;
        width:100%;
    }

      .list-view li:hover {
        background: rgba(20,230,245,.4);
        cursor:pointer;
      }

      .list-view li {

       padding-bottom: 5px;
       padding-top: 5px;
       margin-left: -40px;
      }

      .input-group {

        padding-bottom: 10px;
      }


   </style>

  </head>
  <body>

  <script type="text/javascript" src="js/app.js"></script>
  <script type="text/javascript"  src='js/knockout-3.4.0.js'></script>


  <div class="container-fluid">

    <div class="row">
       <div class="col-md-2">
          <h4> Central Florida Attractions</h4>
          <hr>
          <div class="input-group">
             <form role="form">
               <input type="search"   placeholder=" Filter Locations" data-bind="textInput: userInput, event: {keyup: markerFilter}">
             </form>
          </div>

          <div class="list-view">
          <ul style= "list-style-type:none" data-bind= "foreach: markerInfo">
            <li data-bind="text: name, click:$parent.displayInfo"></li>
          </ul>
          </div>
       </div>

      <div class="col-md-10">
          <div id ='map'>
            <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJJk3O9eGR57U6cz0bSPDf6B_ekG-thRw&callback=initMap"async defer></script>

          </div>
      </div>

    </div>

  </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>

  </body>
</html>
