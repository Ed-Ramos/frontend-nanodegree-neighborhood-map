<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Central Florida Attractions</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav id="drawer" class="Red">
        <header id="header">
            <input type="search" placeholder=" Filter Locations" data-bind="textInput: userInput, event: {keyup: markerFilter}">
        </header>

        <ul style="list-style-type:none" data-bind="foreach: markerInfo">
            <li id="li" data-bind="text: name, click:$parent.displayInfo"> </li>
        </ul>
    </nav>

    <div class="main">

        <div class="Red">
            <h2> CFL Atractions</h2>
            <a id="menu">
                <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" style="float:right;">
              <path d= "M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z"></path>
          </svg>
            </a>
        </div>

        <div id="map"></div>
    </div>

    <script>
        var menu = document.querySelector("#menu");
        var drawer = document.querySelector("#drawer");

        menu.addEventListener('click', function(e) {
            drawer.classList.toggle('open');
            e.stopPropagation();
        });
    </script>


    <script src='js/knockout-3.4.0.js'></script>
    <script src="js/app.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJJk3O9eGR57U6cz0bSPDf6B_ekG-thRw&callback=initMap" onerror= "mapError()" async defer></script>

</body>
</html>
